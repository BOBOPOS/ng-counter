<p>counter works!</p>
<app-count-group></app-count-group>
<button data-test="plusBtn" (click)="increase()" *ngIf="isLessOrEqualsTen()">+</button>
<span data-test="displayCount" [ngClass]="{'green': !isLargerOrEqualsThanZero()}" [ngClass]="{'red': !isLessOrEqualsTen()}">number:{{count}}</span>
<button data-test="minusBtn" (click)="decrease()" *ngIf="isLargerOrEqualsThanZero()">-</button>
<button data-test="resetBtn" (click)="resetCount()">reset</button>
